<ion-header>
  
  <ion-toolbar color="primary">
        
        <img class="img" src="assets/logo.png">
           <!-- <ion-icon class="icon" (click)="toggle()" name="search" slot="end"> </ion-icon> -->
            <ion-icon slot="end" name="log-out"(click)="logOut()"></ion-icon>
       
        
          <ion-searchbar showCancelButton="true" (ioCancel)="isSearchbarOpened=false" class="search" [hidden]="!visible" ></ion-searchbar>
      <!-- <ion-searchbar placeholder="Search internet cafe"[formControl]="searchControl"></ion-searchbar> -->
    
  </ion-toolbar>
 </ion-header>

<ion-content color="primary" >
       
                    <ion-grid>
                        <ion-row *ngFor="let item of itemList">
                          <ion-col>
                              <ion-card>
        
                                  <ion-item lines="none">
                                    <ion-icon name="pin" slot="start" routerLink="/map2"></ion-icon>
                                    <ion-label>{{item.name}}</ion-label>
                                   
                                  </ion-item>
                                  <img src="assets/cafe1.jpg" alt="img">
                                  <ion-card-content>
                                      <ion-item lines="none">
                                          <ion-label>
                                              {{item.address.substring(4, item.address.indexOf(','))}}
                                          </ion-label>
                                          <ion-button fill="outline" (click)="goToSeeMorePage(item)" >See more</ion-button>
                                        </ion-item>
                                  </ion-card-content>
                                </ion-card>
                          </ion-col>
                         
                          </ion-row>
                       </ion-grid>
</ion-content>

<ion-header>
    <ion-toolbar color="primary">
      <ion-grid class="head_ion-grid">
        <ion-row justify-content-center>
          <ion-col class="head_ion-col"align-self-center size-md="6" size-lg="5" size-xs="12">
          <img class="img"src="assets/logo.png">
          </ion-col>
          </ion-row>
          </ion-grid>
          <ion-menu-button autoHide="false"slot="start"></ion-menu-button>
              
    </ion-toolbar>
   </ion-header>

<ion-content>

    <ion-grid>
        <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">      
        <ion-card class="thecard"> 
          <ion-row>
            <ion-col>
                <ion-label  position="floating" class="label">Internet Hours</ion-label>
            </ion-col>
          </ion-row>
          <br>
          <ion-row >
         
          <ion-col>
          Time in minutes
              
            </ion-col>
            
              <ion-col>
                Price
               
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let item of internetTime" >
            <!-- internet hours -->
          <ion-col>
              {{item.Ihours}}  
              
            </ion-col>
            <!-- Internet prices -->
              <ion-col>
                  R {{item.Iprice}}
               
            </ion-col>
          </ion-row>
        </ion-card> 
     
        <ion-card class="thecard">
      
      
            <ion-row>
           <ion-col>
         <!-- radios for color type -->
         <ion-label position="floating" class="label"> Printing and Copying</ion-label>
          </ion-col>
        </ion-row>
         
     
        <ion-row>
          <!-- Printing in color -->
            <ion-col>
              <ion-label position="floating"  class="label"> Color</ion-label>
              </ion-col>
              <!-- Printing prices in color -->
              <ion-col>
                  R {{color}}
              </ion-col>
            </ion-row>
            <ion-row>
              <!-- Printing in black -->
                <ion-col>
                  <ion-label position="floating" >Black and white</ion-label>
                  </ion-col>
                  <!-- Printing prices in black -->
                  <ion-col>
                      R {{blkNWhite}}
                  </ion-col>
                </ion-row>
           
          </ion-card>
  
<ion-card class="thecard">
    <ion-row>
        <ion-col>
            <ion-label  position="floating" class="label" >Scanner</ion-label>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <!-- Scanning number of pages -->
      <ion-col>
        <ion-label position="floating" > Price per page</ion-label>
        </ion-col>
        <!-- scanning prices per page -->
        <ion-col>
            R {{scanner}}
        </ion-col>
      </ion-row>
      
    </ion-card>  
    
  <ion-card class="thecard">
      <ion-row>
          <ion-col>
              <ion-label  position="floating" class="label">Fax</ion-label>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <!-- fax pages -->
        <ion-col>
          <ion-label position="floating" > Price per page</ion-label>
          </ion-col>
          <!-- fax prices -->
          <ion-col>
              R {{fax}}
          </ion-col>
        </ion-row>
        
      </ion-card>
      
    <ion-card class="thecard">
        <ion-row>
            <ion-col>
                <ion-label  position="floating" class="label" >Email</ion-label>
            </ion-col>
          </ion-row>
          <br>
          <ion-row>
            <!-- email pages -->
          <ion-col>
            <ion-label position="floating" > Price per page</ion-label>
            </ion-col>
            <!-- email price -->
            <ion-col>
                R {{email}}
            </ion-col>
          </ion-row>
        
        </ion-card> 
        
       <ion-card class="thecard">
          <ion-row>
              <ion-col>
                  <ion-label class="label" position="floating" >Binding</ion-label>
              </ion-col>
            </ion-row>
            <br>
            <ion-row>
              <!-- binging pages -->
            <ion-col>
              <ion-label position="floating" > Price per page</ion-label>
              </ion-col>
              <!-- binding price -->
              <ion-col>
                  R {{binding}}
              </ion-col>
            </ion-row>
            
          </ion-card>
          </ion-col>
          </ion-row>
   </ion-grid>

</ion-content>

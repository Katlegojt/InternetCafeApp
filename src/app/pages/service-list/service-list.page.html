<ion-header>
    <ion-toolbar color="primary">
      <ion-grid class="head_ion-grid">
        <ion-row justify-content-center>
          <ion-col class="head_ion-col"align-self-center size-md="6" size-lg="5" size-xs="12">
          <img class="img"src="assets/logo.png">
          </ion-col>
          </ion-row>
          </ion-grid>
          <ion-menu-button autoHide="false"slot="start"></ion-menu-button>
          <ion-back-button default-href="home" slot="end"></ion-back-button>

    </ion-toolbar>
   </ion-header>

<ion-content color="primary">
  <ion-card>
  <ion-list>
    <div *ngFor="let item of cafeList " (click)="addServices(item)">
        <ion-item>
      {{item.name}}
    </ion-item>
    </div>
  </ion-list>
</ion-card>
</ion-content>

<ion-header>
    <ion-toolbar color="primary">
      <ion-grid class="head_ion-grid">
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <img class="img"src="assets/logo.png">
          </ion-col>
          </ion-row>
          </ion-grid>
          <ion-back-button default-href="home" slot="start"></ion-back-button>
    </ion-toolbar>
    </ion-header>

    <ion-content> 
      <div class="form" >
       <ion-grid>      
          <ion-card> 
            <ion-row>
              <ion-col>
                  <ion-label  position="floating" class="label">Internet Hours</ion-label>
              </ion-col>
            </ion-row>
            <ion-row *ngFor="let x of interTime">
              <!-- internet hours -->
            <ion-col>
                  <ion-input placeholder="time" type="number" [(ngModel)]="x.Ihours" >Minutes:</ion-input>
                   
              </ion-col>
              <!-- Internet prices -->
                <ion-col>
                  <ion-input type="number" [(ngModel)] ="x.Iprice" >R</ion-input>
                  
              </ion-col>
            </ion-row>

          </ion-card> 
       
          <ion-card>
        
        
          
           
           <ion-row>
            <ion-col>
              <ion-label position="floating" class="label">Printing and Copying</ion-label>
            </ion-col>
          </ion-row>
           
        
          <ion-row>
            <!-- Printing in color -->
              <ion-col>
                <ion-label position="floating" > Color</ion-label>
                </ion-col>
                <!-- Printing prices in color -->
                <ion-col>
                    <ion-input type="number" [(ngModel)] ="color" >R</ion-input>
                    
                </ion-col>
              </ion-row>
              <ion-row>
                <!-- Printing in black -->
                  <ion-col>
                    <ion-label position="floating" >Black and white</ion-label>
                    </ion-col>
                    <!-- Printing prices in black -->
                    <ion-col>
                        <ion-input type="number" [(ngModel)] ="blkNWhite" >R</ion-input>
                       
                    </ion-col>
                  </ion-row>
             
            </ion-card>
    </ion-grid>
    
  <ion-card>
      <ion-row>
          <ion-col>
              <ion-label  position="floating" class="label" >Scanner</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <!-- Scanning number of pages -->
        <ion-col>
          <ion-label position="floating" > Price per page</ion-label>
          </ion-col>
          <!-- scanning prices per page -->
          <ion-col>
              <ion-input type="number" [(ngModel)] ="scanner" >R</ion-input>
              
          </ion-col>
        </ion-row>
        
      </ion-card>  
      
    <ion-card>
        <ion-row>
            <ion-col>
                <ion-label  position="floating" class="label" >Fax</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <!-- fax pages -->
          <ion-col>
            <ion-label position="floating" > Price per page</ion-label>
            </ion-col>
            <!-- fax prices -->
            <ion-col>
                <ion-input type="number" [(ngModel)] ="fax" >R</ion-input>
                
            </ion-col>
          </ion-row>
          
        </ion-card>
        
      <ion-card>
          <ion-row>
              <ion-col>
                  <ion-label  position="floating" class="label">Email</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <!-- email pages -->
            <ion-col>
              <ion-label position="floating" > Price per page</ion-label>
              </ion-col>
              <!-- email price -->
              <ion-col>
                  <ion-input type="number" [(ngModel)] ="email" >R</ion-input>
                  
              </ion-col>
            </ion-row>
          
          </ion-card> 
          
         <ion-card>
            <ion-row>
                <ion-col>
                    <ion-label  position="floating" class="label">Binding</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <!-- binging pages -->
              <ion-col>
                <ion-label position="floating" > Price per page</ion-label>
                </ion-col>
                <!-- binding price -->
                <ion-col>
                    <ion-input type="number" [(ngModel)] ="binding">R</ion-input>
                    
                </ion-col>
              </ion-row>
              
            </ion-card> 
         
          <ion-button expand="block" fill="outline" (click)="updateService()">update</ion-button>
       
          </div>
    </ion-content>

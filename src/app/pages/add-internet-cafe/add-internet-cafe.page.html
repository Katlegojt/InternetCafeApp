<ion-content color="primary">
       <ion-grid>
        <ion-row justify-content-center>

              <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
              
<img class="img-circle"src="{{imageUrl}}">

              <form class="form" [formGroup]="validations_form"  (ngSubmit)="getGeopoints(address,name,phone,email,website,openTime,closeTime)">
                <!-- name -->
                  <ion-item>
                      <ion-label  position="floating" color="primary">Name</ion-label>
                      <ion-input type="text" formControlName="name" [(ngModel)]="name"></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                      <ng-container *ngFor="let validation of validation_messages.name">
                        <div class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
                    <!-- address -->
                    <ion-item>
                      <ion-label  position="floating" color="primary">Address</ion-label>
                      <ion-input type="text" formControlName="address" [(ngModel)]="address"></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                      <ng-container *ngFor="let validation of validation_messages.address">
                        <div class="error-message" *ngIf="validations_form.get('address').hasError(validation.type) && (validations_form.get('address').dirty || validations_form.get('address').touched)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
                     <!-- website -->
                     <ion-item>
                      <ion-label  position="floating" color="primary">Website url</ion-label>
                      <ion-input type="text" formControlName="website" [(ngModel)]="website"></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                      <ng-container *ngFor="let validation of validation_messages.website">
                        <div class="error-message" *ngIf="validations_form.get('website').hasError(validation.type) && (validations_form.get('website').dirty || validations_form.get('website').touched)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
                    <!-- phone -->
                    <ion-item>
                      <ion-label  position="floating" color="primary">Phone</ion-label>
                      <ion-input type="number" min="1" max="5" formControlName="phone" [(ngModel)]="phone"></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                      <ng-container *ngFor="let validation of validation_messages.phone">
                        <div class="error-message" *ngIf="validations_form.get('phone').hasError(validation.type) && (validations_form.get('phone').dirty || validations_form.get('phone').touched)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
                    <!-- email -->
                  <ion-item>
                    <ion-label  position="floating" color="primary">Email</ion-label>
                    <ion-input type="text" formControlName="email" [(ngModel)]="email"></ion-input>
                  </ion-item>
                  <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.email">
                      <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
               <!-- working hours -->
                 
               <ion-row>
                 <!-- opening time -->
                 <ion-col>
                  <ion-item>
                    <ion-label  position="floating" color="primary">Open time</ion-label>
                     <ion-input class="time"type="time" formControlName="openTime"[(ngModel)]="openTime"></ion-input>
                  </ion-item>
                  <div class="validation-errors">
                      <ng-container *ngFor="let validation of validation_messages.openTime">
                        <div class="error-message" *ngIf="validations_form.get('openTime').hasError(validation.type) && (validations_form.get('openTime').dirty || validations_form.get('openTime').touched)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
                </ion-col>
                <!-- closing time -->
                 <ion-col>
                 <ion-item>
                  <ion-label  position="floating" color="primary">Close time</ion-label>
                  <ion-input class="time"type="time" name="closeTime" formControlName="closeTime"[(ngModel)]="closeTime"></ion-input>
                 </ion-item>
                 <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.closeTime">
                      <div class="error-message" *ngIf="validations_form.get('closeTime').hasError(validation.type) && (validations_form.get('closeTime').dirty || validations_form.get('closeTime').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
                 </ion-col>
               </ion-row>
              
                  <ion-button  class="submit-btn" type="submit"  [disabled]="!validations_form.valid" (click)="getGeopoints(address,name,phone,email,website,openTime,closeTime)" >Next</ion-button>
                  <label class="error-message">{{errorMessage}}</label>
                  <label class="success-message">{{successMessage}}</label>
              
                  <!-- <ion-item class="go-to-register">Already have an account? <a (click)="goLoginPage()">Try Log In.</a></ion-item><br> -->
              
              </form>
              
          </ion-col>
        </ion-row>
      </ion-grid>
      
</ion-content>

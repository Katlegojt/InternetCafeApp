<ion-header>
      <ion-toolbar color="primary">
          <ion-grid class="head_ion-grid">
              <ion-row justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <img class="img"src="assets/logo.png">
                </ion-col>
                </ion-row>
                </ion-grid>
        <ion-back-button default-href="home" slot="start"></ion-back-button>
  </ion-toolbar>
  </ion-header>
  
  <ion-content> 
    <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">
     <ion-grid>      
        <ion-card> 
          <ion-row>
            <ion-col>
                <ion-label  position="floating" >Internet Hours</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <!-- internet hours -->
          <ion-col>
                <ion-input placeholder="time" type="number" formControlName="Ihours"[(ngModel)]="Ihours" ></ion-input>
                 <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.Ihours">
                      <div class="error-message"  *ngIf="validations_form.get('Ihours').hasError(validation.type) && (validations_form.get('Ihours').dirty || validations_form.get('Ihours').touched)">
                        <p class="error">{{ validation.message }}</p>
                      </div>
                    </ng-container>
                  </div>
            </ion-col>
            <!-- Internet prices -->
              <ion-col>
                <ion-input placeholder="00.00" type="number" formControlName="Iprice"[(ngModel)] ="Iprice" >R</ion-input>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.Iprice">
                      <div class="error-message"  *ngIf="validations_form.get('Iprice').hasError(validation.type) && (validations_form.get('Iprice').dirty || validations_form.get('Iprice').touched)">
                        <p class="error">{{ validation.message }}</p>
                      </div>
                    </ng-container>
                  </div>
            </ion-col>
          </ion-row>
          <div class="th">
          <ion-icon (click)="add(Ihours,Iprice)" ios="ios-add-circle" md="md-add-circle" color="primary" horizontal="end" vertical="bottom" slot="fixed"></ion-icon>
        </div>
        </ion-card> 
     
        <ion-card>
      <ion-list lines="none">
        <!-- radios for color type -->
          <ion-radio-group >
              <ion-label position="floating" > Printing and Copying</ion-label>
            <ion-item lines="none">
              <ion-label>Black and White</ion-label>
              <ion-radio slot="start" value="black" checked></ion-radio>
            </ion-item>
        
            <ion-item lines="none">
              <ion-label>colour</ion-label>
              <ion-radio slot="start" value="color"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
        <ion-row>
          <!-- Printing hours -->
            <ion-col>
                  <ion-input placeholder="page size" type="number" formControlName="Pagesize"[(ngModel)] ="Pagesize" >A</ion-input>
                  <div class="validation-errors">
                      <ng-container *ngFor="let validation of validation_messages.Pagesize">
                        <div class="error-message"  *ngIf="validations_form.get('Pagesize').hasError(validation.type) && (validations_form.get('Pagesize').dirty || validations_form.get('Pagesize').touched)">
                          <p class="error">{{ validation.message }}</p>
                        </div>
                      </ng-container>
                    </div>
              </ion-col>
              <!-- Printing prices -->
              <ion-col>
                  <ion-input placeholder="00.00" type="number" formControlName="Printingprice"[(ngModel)] ="Printingprice" >R</ion-input>
                  <div class="validation-errors">
                      <ng-container *ngFor="let validation of validation_messages.Printingprice">
                        <div class="error-message"  *ngIf="validations_form.get('Printingprice').hasError(validation.type) && (validations_form.get('Printingprice').dirty || validations_form.get('Printingprice').touched)">
                          <p class="error">{{ validation.message }}</p>
                        </div>
                      </ng-container>
                    </div>
              </ion-col>
            </ion-row>
            <div class="th">
              <ion-icon (click)="add1(Pagesize,Printingprice)" ios="ios-add-circle" md="md-add-circle" color="primary" horizontal="end" vertical="bottom" slot="fixed"></ion-icon>
            </div>
          </ion-card>
  </ion-grid>
  
<ion-card>
    <ion-row>
        <ion-col>
            <ion-label  position="floating" >Scanner</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <!-- Scanning number of pages -->
      <ion-col>
            <ion-input placeholder="pages" type="number" formControlName="Scannerpage"[(ngModel)] ="Scannerpage" ></ion-input>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.Scannerpage">
                  <div class="error-message"  *ngIf="validations_form.get('Scannerpage').hasError(validation.type) && (validations_form.get('Scannerpage').dirty || validations_form.get('Scannerpage').touched)">
                    <p class="error">{{ validation.message }}</p>
                  </div>
                </ng-container>
              </div>
        </ion-col>
        <!-- scanning prices per page -->
        <ion-col>
            <ion-input placeholder="00.00" type="number" formControlName="Scannerprice"[(ngModel)] ="Scannerprice" >R</ion-input>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.Scannerprice">
                  <div class="error-message"  *ngIf="validations_form.get('Scannerprice').hasError(validation.type) && (validations_form.get('Scannerprice').dirty || validations_form.get('Scannerprice').touched)">
                    <p class="error">{{ validation.message }}</p>
                  </div>
                </ng-container>
              </div>
        </ion-col>
      </ion-row>
      <div class="th">
        <ion-icon (click)="add2(Scannerpage,Scannerprice)" ios="ios-add-circle" md="md-add-circle" color="primary" horizontal="end" vertical="bottom" slot="fixed"></ion-icon>
      </div>
    </ion-card>  
    
  <ion-card>
      <ion-row>
          <ion-col>
              <ion-label  position="floating" >Fax</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <!-- fax pages -->
        <ion-col>
              <ion-input placeholder="pages" type="number" formControlName="Faxpage"[(ngModel)] ="Faxpage" ></ion-input>
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.Faxpage">
                    <div class="error-message"  *ngIf="validations_form.get('Faxpage').hasError(validation.type) && (validations_form.get('Faxpage').dirty || validations_form.get('Faxpage').touched)">
                      <p class="error">{{ validation.message }}</p>
                    </div>
                  </ng-container>
                </div>
          </ion-col>
          <!-- fax prices -->
          <ion-col>
              <ion-input placeholder="00.00" type="number" formControlName="Faxprice"[(ngModel)] ="Faxprice" >R</ion-input>
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.Faxprice">
                    <div class="error-message"  *ngIf="validations_form.get('Faxprice').hasError(validation.type) && (validations_form.get('Faxprice').dirty || validations_form.get('Faxprice').touched)">
                      <p class="error">{{ validation.message }}</p>
                    </div>
                  </ng-container>
                </div>
          </ion-col>
        </ion-row>
        <div class="th">
          <ion-icon (click)="add3(Faxpage,Faxprice)" ios="ios-add-circle" md="md-add-circle" color="primary" horizontal="end" vertical="bottom" slot="fixed"></ion-icon>
        </div>
      </ion-card>
   
        <ion-button  class="submit-btn" type="submit" (click)="addService()">Save</ion-button>
        
      </form>
  </ion-content>

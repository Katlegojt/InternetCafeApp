<ion-header>
  <ion-toolbar color="primary">
    <ion-grid class="head_ion-grid">
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <img class="img"src="assets/logo.png">
        </ion-col>
        </ion-row>
        </ion-grid>
        <ion-back-button default-href="home" slot="start"></ion-back-button>
  </ion-toolbar>
  </ion-header>
  
  <ion-content > 
  
    <ion-grid>      <ion-card> 
        <ion-row>
          <ion-col>
              <ion-label  position="floating" >Internet Hours</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
        <ion-col>
              <ion-input placeholder="time" [(ngModel)] ="Ihours" ></ion-input>
          </ion-col>
          <ion-col>
              <ion-input placeholder="00.00" [(ngModel)] ="Iprice" >R</ion-input>
          </ion-col>
        </ion-row>
        <div class="th">
        <ion-icon (click)="add0()" ios="ios-add-circle" md="md-add-circle" color="primary" horizontal="end" vertical="bottom" slot="fixed"></ion-icon>
      </div>
      </ion-card> 

      <ion-card>
    <ion-list lines="none">
        <ion-radio-group>
          <!-- <ion-list-header> -->
            <ion-label position="floating" > Printing and Copying</ion-label>
          <!-- </ion-list-header> -->
      
          <ion-item lines="none">
            <ion-label>Black and White</ion-label>
            <ion-radio slot="start" value="black" checked></ion-radio>
          </ion-item>
      
          <ion-item lines="none">
            <ion-label>colour</ion-label>
            <ion-radio slot="start" value="color"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <ion-row>
          <ion-col>
                <ion-input placeholder="page size" [(ngModel)] ="Printinghours" ></ion-input>
            </ion-col>
            <ion-col>
                <ion-input placeholder="00.00" [(ngModel)] ="Printingprice" >R</ion-input>
            </ion-col>
          </ion-row>
          <div class="th">
            <ion-icon (click)="add1()" ios="ios-add-circle" md="md-add-circle" color="primary" horizontal="end" vertical="bottom" slot="fixed"></ion-icon>
          </div>
        </ion-card>
</ion-grid>

<ion-card>
  <ion-row>
      <ion-col>
          <ion-label  position="floating" >Scanner</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
          <ion-input placeholder="pages" [(ngModel)] ="Scannerhours" ></ion-input>
      </ion-col>
      <ion-col>
          <ion-input placeholder="00.00" [(ngModel)] ="Scannerprice" >R</ion-input>
      </ion-col>
    </ion-row>
    <div class="th">
      <ion-icon (click)="add2()" ios="ios-add-circle" md="md-add-circle" color="primary" horizontal="end" vertical="bottom" slot="fixed"></ion-icon>
    </div>
  </ion-card>  
  
<ion-card>
    <ion-row>
        <ion-col>
            <ion-label  position="floating" >Fax</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
      <ion-col>
            <ion-input placeholder="pages" [(ngModel)] ="Faxhours" ></ion-input>
        </ion-col>
        <ion-col>
            <ion-input placeholder="00.00" [(ngModel)] ="Faxprice" >R</ion-input>
        </ion-col>
      </ion-row>
      <div class="th">
        <ion-icon (click)="add3()" ios="ios-add-circle" md="md-add-circle" color="primary" horizontal="end" vertical="bottom" slot="fixed"></ion-icon>
      </div>
    </ion-card>
    
  <ion-card>
      <ion-row>
          <ion-col>
              <ion-label  position="floating" >Email</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
        <ion-col>
              <ion-input placeholder="pages" [(ngModel)] ="Emailhours" ></ion-input>
          </ion-col>
          <ion-col>
              <ion-input placeholder="00.00" [(ngModel)] ="Emailprice" >R</ion-input>
          </ion-col>
        </ion-row>
        <div class="th">
          <ion-icon (click)="add4()" ios="ios-add-circle" md="md-add-circle" color="primary" horizontal="end" vertical="bottom" slot="fixed"></ion-icon>
        </div>
      </ion-card> 
      
    <ion-card>
        <ion-row>
            <ion-col>
                <ion-label  position="floating" >Binding</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
          <ion-col>
                <ion-input placeholder="pages" [(ngModel)] ="Bindinghours" ></ion-input>
            </ion-col>
            <ion-col>
                <ion-input placeholder="00.00" [(ngModel)] ="Bindingprice">R</ion-input>
            </ion-col>
          </ion-row>
          <div class="th">
            <ion-icon (click)="add5()" ios="ios-add-circle" md="md-add-circle" color="primary" horizontal="end" vertical="bottom" slot="fixed"></ion-icon>
          </div>
        </ion-card>
        
      <ion-button expand="full" color="primary" (click)="add()">Save</ion-button>
   
  </ion-content>
